<!DOCTYPE html>
<html lang="de" height="100%">
	<head>
		<meta charset="utf-8">
		<link href="logiscript.css" rel="stylesheet">	
		<title>LogiScript</title>
	</head>
	<body onload="doStart(false);" onbeforeunload="doUnload(false);" onunload="doUnload();">
		<div id="div_body">
			<div id="div_button_top">
				<button class="button_top" id="button_cursor" onclick="sel(0)"></button>
				<button class="button_top button_top_placeholder" id="button_wire" onclick="sel(1)"></button>
				<button class="button_top" id="button_not" onclick="newGate(types.not)">1</button>
				<button class="button_top button_gate" onclick="newGate(types.and)">&</button>
				<button class="button_top button_gate" onclick="newGate(types.or)">â‰¥1</button>
				<button class="button_top button_gate button_top_placeholder" onclick="newGate(types.xor)">=1</button>
				<button class="button_top" id="button_input" onclick="newInOut(groups.input)">E<sub>1</sub></button>
				<button class="button_top" id="button_output" onclick="newInOut(groups.output)">&nbsp;A<sub>1</sub></button>
				<button class="button_top" id="button_fixed" onclick="newFixed()">1</button>
			</div>
			
			<div id="div_main">
				<div id="div_button_side">
					<button class="button_side" id="button_load" onclick="load_circuit(0)"></button>
					<button class="button_side" id="button_save" onclick="save_circuit()"></button>
					<button class="button_side button_side_placeholder" id="button_clear" onclick="clear_circuit()"></button>
					<button class="button_side" id="button_zoomin" onclick="zoom_func(1)"></button>
					<button class="button_side" id="button_zoomout" onclick="zoom_func(-1)"></button>
					<button class="button_side button_side_placeholder" id="button_fit" onclick="view_fit()"></button>
					<button class="button_side" id="button_up" onclick="translate_func(0,2)"></button>
					<button class="button_side" id="button_down" onclick="translate_func(0,-2)"></button>
					<button class="button_side" id="button_left" onclick="translate_func(2,0)"></button>
					<button class="button_side" id="button_right" onclick="translate_func(-2,0)"></button>
				</div>
				
				<div id="div_simulation">
					<main id="main_p5js">
					</main>
				</div>
				
				<iframe id="iframe_manual" class="iframe_pdf" src="./manual.pdf"></iframe>
				<iframe id="iframe_task" class="iframe_pdf" src="./task.pdf"></iframe>
				
				<form id="input_form" onsubmit="load_circuit(1); return false">
					<p>
						<input id="input_file" name="files[]" multiple="" type="file" /><br>
						<textarea id="text" rows="20" cols="34">ESC zum Abbrechen</textarea><br>
						<input id="submit" type="submit">
					</p>
				</form>
				
				<div id="div_button_side">
				<button class="button_side" id="button_close" onclick="close_window()"></button>
					<button class="button_side button_side_placeholder" id="button_open_new_window" onclick="open_new_window()"></button>
					<button class="button_side" id="button_manual" onclick="manual()"></button>
					<button class="button_side" id="button_task" onclick="task()"></button>
					<button class="button_side button_side_placeholder" id="button_check" onclick="check()"></button>
					<img class="img_side" id="alarm" src="./images/alarm.png"></img>
					</div>
			</div>
			
			<div id="div_footer">
				<p id="p_footer"><a id="LogiScript" class="click_blue" onclick="LogiScript();">LogiScript</a> | <a id="Gernot" class="click_blue" onclick="Gernot();">Gernot Polivka</a> | Jahr: 2022</p>
			</div>
		</div>
	
		<script src="p5.min.js"></script>
		<script src="scormfunctions.js"></script>
		<script src="contentfunctions.js"></script>
		<script src="logiscript.js"></script>
	</body>
</html>
